apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        watchfaceFlavor {
            applicationId "com.ogham.whatcolorisit.wear"
            minSdkVersion 21
            versionCode 1
            versionName "0.6"
        }
        wallpaperFlavor {
            applicationId "com.ogham.whatcolorisit"
            minSdkVersion 8
            versionCode 5
            versionName "0.7.3"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
